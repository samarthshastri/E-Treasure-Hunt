<script language="JavaScript">

var hoursleft = 23;
var minutesleft = 54;			
var secondsleft = 0;
var millisecondsleft = 0;
var finishedtext = "Countdown finished!" ;
end = new Date();
end.setHours(hoursleft);
end.setMinutes(minutesleft);
end.setSeconds(secondsleft);
end.setMilliseconds(millisecondsleft);
function cd(){
	now = new Date();
	diff = end - now;
	diff = new Date(diff);
	var msec = diff.getMilliseconds();
	var sec = diff.getSeconds();
	var min = diff.getMinutes()-30;
	var hr = diff.getHours()-5;
	if (min < 10){
		min = "0" + min;
	}
	if (sec < 10){
		sec = "0" + sec;
	}
	if(msec < 10){
		msec = "00" +msec;
	}
	else if(msec < 100){
		msec = "0" +msec;
	}
	if(now >= end){
		clearTimeout(timerID);
		document.getElementById("cdtime").innerHTML = finishedtext;
		window.location.href="pageone.html";
		
	}
	else{
	document.getElementById("cdtime").innerHTML = hr + ":" + min + ":" + sec + ":" + msec;
	}		
	timerID = setTimeout("cd()", 10); 
}
window.onload = cd;

</script>
